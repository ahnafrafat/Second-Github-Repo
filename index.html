<body>
    <h1>Exploring Github</h1>
    <p>Steps to connect Git and push
        <ul>
            <li>git init</li>
            <li>git add .</li>
            <li>git commit -m "Commit Here"</li>
            <li>git branch -M main</li>
            <li>git remote add origin "Github Repo Link.git"</li>
            <li>git push -u origin main</li>
        </ul>
    </p>
</body>
